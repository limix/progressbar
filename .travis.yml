dist: trusty
sudo: required
language: c
compiler:
- clang
- gcc
before_script:
- mkdir build && pushd build && cmake .. && make && make test && popd
- rm -rf build
script:
- mkdir dist && pushd dist && cmake .. && popd
- mv dist progressbar-`cat VERSION`
- tar czf progressbar-`cat VERSION`.tar.gz progressbar-`cat VERSION`
- rm -rf dist
after_failure:
- rm -rf * && cmake .. && make && make test ARGS="-V"
notifications:
  email: false
deploy:
  provider: releases
  api_key:
    secure: 
  on:
    tags: true
    repo: limix/progressbar
    branch: master
